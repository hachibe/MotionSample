# version: 0.17.0

# 無効にするルール
disabled_rules:
- force_cast
- force_try
- unused_optional_binding # if case hoge(_) = fuga を許容するため

# 行末尾のスペース
trailing_whitespace:
  ignores_empty_lines: true # 空行は無効
  ignores_comments: true # コメント行は無効

# 一行の文字数 (デフォルトは120文字以下)
line_length:
  warning: 200
  error: 300
  ignores_comments: true

# 変数名
identifier_name:
  min_length:
    warning: 2
    error: 1

opt_in_rules:
- attributes
- closure_end_indentation
- closure_spacing
- conditional_returns_on_newline
- empty_count
- explicit_init
#- explicit_type_interface
- fatal_error_message
#- file_header
- first_where
#- force_unwrapping
#- implicitly_unwrapped_optional
- missing_docs
- nimble_operator
#- number_separator
- object_literal
- operator_usage_whitespace
- overridden_super_call
- private_outlet
- prohibited_super_call
- redundant_nil_coalescing
#- sorted_imports
- switch_case_on_newline
- valid_docs
